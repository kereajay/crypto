<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details.html</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #E5E5E5;

        }
        #footer img{
           margin-left: 80%;
        }
    </style>

</head>

<body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="./images/bitcoin.png" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-3xl font-bold whitespace-nowrap dark:text-white">Crypto View</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <button type="button" id="main_search"
                    class="text-black border-2  hover:bg-orange-400 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 text-center ">Search
                </button>

            </div>

        </div>
    </nav>
    <br>
    <div id="main-container" class="flex flex-row h-screen m-auto ml-10">
        <div id="mainone">
            <img src="" alt="" id="image">
        </div>
        <div id="maintwo" class="w-8/12 mt-20 m-auto">
            <h1 class="text-3xl font-bold" id="nameandsymbol"><span id="name"></span>  (<span id="symbol"></span>) </h1>
            <br>
            <div id="maintwoa" class="flex flex-row justify-between font-bold">
                <span id="rupee">₹</span>
                <span id="doller">$</span>
                <span id="Euro">€</span>
            </div>
            <br>
            <div id="twob">
                <h2 class="font-bold text-xl">Description:</h2>
                <p class="" id="desc"></p>
            </div>
        </div>
    </div>
    <br>
    <div id="footer" class="bg-white h-16 flex flex-row">
        
        <p class="mt-5 w-72"> &copy; Crypto View | Developed by Ajay</p>
       <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="" height="20px" width="50px" class="">
    </div>
    <script src="./details.js"></script>
</body>

</html>
